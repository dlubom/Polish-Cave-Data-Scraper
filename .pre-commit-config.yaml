# Pre-commit hooks for code quality
# Install: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

repos:
  # Black - code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.9

  # Ruff - linting and import sorting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Mypy - type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - pandas-stubs
        exclude: ^(caves|caves_upscaled|logs|waifu2x-ncnn-vulkan-20250915-macos)/

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(caves|caves_upscaled|logs)/
      - id: end-of-file-fixer
        exclude: ^(caves|caves_upscaled|logs)/
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: debug-statements  # Check for debugger imports and breakpoints
